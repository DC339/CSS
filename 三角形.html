<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Triangle</title>
	<style>
	  .tr {
            width: 80px;
            height: 80px;
            background-color: red;
	  }
          //鼠标滑过,正方形变成三角形
	  .tr:hover {
	    background: none;
	    width: 0;
	    height: 0;
	    border-top: 40px solid red;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 40px solid blue;
		}
	</style>
</head>
<body>
	<div class="tr"></div>
</body>
</html>
